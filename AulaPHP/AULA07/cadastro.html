<!DOCTYPE html>
<hmtl lang="pt-br">
<head>
  <title>Cadastro de Cliente</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="jumbotron bg bg-info">Cadastro de Cliente</h1>
    <form name="cadcliente" action="controle.php" method="post">

      <div class="row">
          <div role="main" class="col-md-8">

            <div class="form-group">
              <input type="text" name="txtnome" placeholder="Nome" >
            </div>

            <div class="form-group">
              <input type="text" name="txtsobrenome" placeholder="Sobrenome" pattern="^[a-zA-Z ]{2,30}$">
            </div>

            <div class="form-group">
              <input type="text" name="txttelefone" placeholder="Telefone" pattern="^[0-9]{8,15}$">
            </div>

            <div class="form-group">
              <input type="text" name="txtemail" placeholder="Email" pattern="^([0-9a-zA-Z]+([_.-]?[0-9a-zA-Z]+)*@[0-9a-zA-Z]+[0-9,a-z,A-Z,.,-]*(.){1}[a-zA-Z]{2,4})+$">
            </div>

            <div class="form-group">
              <input type="text" name="txtendereco" placeholder="EndereÃ§o" pattern="">
            </div>

            <div class="form-group">
              <input type="text" name="txtcomplemento" placeholder="Complemento" pattern="^[a-zA-Z ]{2,10}$">
            </div>
          </div>

          <div role="main" class="col-md-4">
          <!-- comentario aqui -->

            <div class="form-group">
              <input type="text" name="txtcep" placeholder="CEP" pattern="">
            </div>

            <div class="form-group">
              <input type="text" name="txtbairro" placeholder="Bairro" pattern="">
            </div>

            <div class="form-group">
              <input type="text" name="txtcidade" placeholder="Cidade" pattern="">
            </div>

            <div class="form-group">
              <input type="text" name="txtestado" placeholder="Estado" pattern="^[a-zA-Z]{2,4}$">
            </div>

            <div class="form-group">
              <input type="text" name="txtrg" placeholder="RG" pattern="">
            </div>

            <div class="form-group">
              <input type="text" name="txtcpf" placeholder="CPF" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$">
            </div>

            <div class="form-group">
              <input type="text" name="txtdatanasc" placeholder="Data de nascimento" pattern="^[0-9]{2}/[0-9]{2}/[0-9]{4}$">
            </div>

            <div class="form-group">
              <input type="text" name="txtsalario" placeholder="Salario" pattern="">
            </div>
          </div>
        </div>

      <div class="form-group">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
